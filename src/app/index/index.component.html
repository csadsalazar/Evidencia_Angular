<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-4 border rounded p-4">
  <h2 class="text-center mb-4">Index Component</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input [(ngModel)]="correo" name="correo" id="correo" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mb-2">Ingresar</button> 
    </div>

    <div class="text-center">
      <button (click)="navigateToRegistro()" class="btn btn-primary">Registrarse</button>
    </div>    
  </form>
</div>
